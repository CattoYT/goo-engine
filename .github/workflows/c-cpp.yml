name: Build Goo Engine
on:
  push:
    branches: [ "goo-engine-main" ]
  pull_request:
    branches: [ "goo-engine-main" ]


jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup CMake
      uses: lukka/get-cmake@v3.21.3  # Use a CMake setup action

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2  # Use MSBuild setup action

    - name: Install dependencies
      run: |
        choco install make -y  # Install make using Chocolatey

    - name: Build Goo Engine
      run: |
        mkdir build
        cd build
        cmake ..
        make update
        make install

