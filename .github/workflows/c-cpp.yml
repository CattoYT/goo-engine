name: C/C++ CI

on:
  push:
    branches: [ "goo-engine-main" ]
  pull_request:
    branches: [ "goo-engine-main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: ./configure
    - name: make update
      run: make update
    - name: make
      run: make
