name: Compile Goo Engine

on:
  push:
    branches: [ "goo-engine-main" ]
  pull_request:
    branches: [ "goo-engine-main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: 'true'

      - name: Install Subversion
        run: choco install svn -y

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Clone additional repository
        run: git clone https://projects.blender.org/blender/lib-windows_x64.git lib/win64_vc15

      - name: Build project
        run: ./make  # Replace with your actual build command

      # Zip the release
      - name: Zip release
        run: |
          7z a -r release.zip build_windows_x64_vc17_Release/*

      # Create a draft release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}-${{ github.run_number }}
          name: v${{ github.sha }}-${{ github.run_number }}
          files: release.zip
          draft: true
