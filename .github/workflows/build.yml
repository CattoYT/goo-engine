name: Compile Goo Engine

on:
  workflow_dispatch:
    inputs:
      operating_system:
        description: "OS: <Windows/Linux>"
        required: true
        options: 
          - Windows
          - Linux
  push:
    branches: [ "goo-engine-main" ]
  pull_request:
    branches: [ "goo-engine-main" ]

jobs:
  build-windows:
    if: ${{ github.event.inputs.operating_system == 'Windows' }}
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: 'true'

      - name: Install Subversion
        run: choco install svn -y

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Build project
        run: ./make

      - name: Zip release
        run: 7z a -r release.zip ../build_windows_x64_vc17_Release/bin/Release/*

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}-${{ github.run_number }}
          name: v${{ github.sha }}-${{ github.run_number }}
          files: release.zip
          draft: true

  build-linux:
    if: ${{ github.event.inputs.operating_system == 'Linux' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: 'true'

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Build project
        run: ./make

      - name: Zip release
        run: zip -r release.zip ../build_linux_x64/bin/Release/*

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}-${{ github.run_number }}
          name: v${{ github.sha }}-${{ github.run_number }}
          files: release.zip
          draft: true
